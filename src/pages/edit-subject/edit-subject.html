<ion-header>
  <ion-navbar>
    <ion-title>Editar asignatura</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="updateSubject()">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" required [(ngModel)]="nombre" name="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" required [(ngModel)]="estudios" name="estudios"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Cuatrimestre</ion-label>
      <ion-input type="number" required [(ngModel)]="cuatrimestre" name="cuatrimestre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-select type="text"  required [(ngModel)]="tipo" name="tipo">
        <ion-option value="Obligatoria">Obligatoria</ion-option>
        <ion-option value="Optativa">Optativa</ion-option>
      </ion-select>
    </ion-item>
    <ion-list>
    <ion-item>
      <h2>Estudiantes matriculados:</h2>
    </ion-item>
    <ion-item-sliding *ngFor="let c of estudiantes">
      <ion-item>
        <h2>{{c.nombre}} {{c.apellido}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteStudent(c._id)">
          <ion-icon name="text"></ion-icon>
          Desmatricular
        </button>
      </ion-item-options>
      <!--<ion-item-options side="left">
        <button ion-button color="primary" (click)="goToEditAsignaturaPage(c._id)">
          <ion-icon name="mail"></ion-icon>
          Editar
        </button>
      </ion-item-options>-->
    </ion-item-sliding>
    </ion-list>
    <button ion-button round color="secondary" type="submit" block>Editar asignatura</button>
  </form>
  <!--<ion-item>
    <ion-label>Añadir estudiante</ion-label>
    <ion-input type="text" required [(ngModel)]="student" name="student"></ion-input>
  </ion-item>
  <button ion-button type="submit" block (click)="addStudent(student)">Añadir</button>-->
  <button ion-button round type="submit" block (click)="goToMatStudentPage()">Matricular</button>
</ion-content>
