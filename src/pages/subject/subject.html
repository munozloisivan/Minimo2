<ion-header>

  <ion-navbar>
    <ion-title>Asignaturas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button (click)="goToAddAsignaturaPage()">AÃ±adir Asignatura</button>

  <ion-list>
    <ion-item-sliding *ngFor="let c of subjects">
      <ion-item>
        <h2>{{c.nombre}}</h2>
        <p>Estudios: {{c.estudios}}</p>
        <p>Tipo: {{c.tipo}}</p>
        <p>Cuatrimestre: {{c.cuatrimestre}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteAsignatura(c._id)">
          <ion-icon name="text"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="primary" (click)="goToEditAsignaturaPage(c._id)">
          <ion-icon name="mail"></ion-icon>
          Editar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
